<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport para adaptabilidad -->
    <title>Un ramo para ti</title>
    <style>
        body {
            height: 100vh;
            width: 100%;
            background: #080f1a;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            position: relative;
            text-align: center;
            width: 90%; /* Ancho adaptativo */
            max-width: 600px; /* Ancho máximo */
        }

        .glass {
            width: 100%; /* Ancho adaptativo */
            height: auto; /* Altura automática */
            aspect-ratio: 600 / 800; /* Mantener proporción del frasco */
            background: #122139;
            border-radius: 50% 50% 0 0;
            position: relative;
        }

        .glass:before {
            content: "";
            width: 6.67%; /* Adaptativo */
            height: 5%; /* Adaptativo */
            transform-origin: center;
            border: 4.17% solid #122139; /* Adaptativo */
            border-radius: 100%;
            position: absolute;
            left: 42.67%; /* Adaptativo */
            top: -9.25%; /* Adaptativo */
        }

        .glass:after {
            content: "";
            position: absolute;
            width: 100%; /* Adaptativo */
            height: 1.875%; /* Adaptativo */
            background: #a52a2a;
            top: 100%;
            left: 0%;
        }

        .shine {
            width: 4.33%; /* Adaptativo */
            height: 41.25%; /* Adaptativo */
            background: white;
            opacity: 0.2;
            position: absolute;
            left: 85%;
            top: 25%; /* Adaptativo */
            border-radius: 100px;
            z-index: 10;
        }

        .shine:before {
            content: "";
            width: 4.33%; /* Adaptativo */
            height: 5%; /* Adaptativo */
            position: absolute;
            background: white;
            top: 45.625%; /* Adaptativo */
            border-radius: 100px;
        }

        .petals>div {
            position: absolute;
            background: #d52d58;
            width: 14.17%; /* Adaptativo */
            height: 15%; /* Adaptativo */
            top: 25%; /* Adaptativo */
            transition: all 0.5s ease-out;
        }

        .petals>div:nth-child(1) {
            border-radius: 15px;
            box-shadow: 0px 0px 60px rgba(245, 148, 184, 1);
            left: 44.67%; /* Adaptativo */
            top: 25%; /* Adaptativo */
            background: #d52d58;
        }

        .petals>div:nth-child(2),
        .petals>div:nth-child(4),
        .petals>div:nth-child(6) {
            background: #b81b43;
            left: 38.33%; /* Adaptativo */
            border-radius: 0px 50px 0px 50px;
            transform-origin: bottom right;
        }

        .petals>div:nth-child(3),
        .petals>div:nth-child(5),
        .petals>div:nth-child(7) {
            background: #b81b43;
            left: 50%; /* Adaptativo */
            border-radius: 50px 0px 50px 0px;
            transform-origin: bottom left;
        }

        .petals>div:nth-child(2) {
            z-index: 5;
            background: #ab1a3f;
            top: 27.25%; /* Adaptativo */
            height: 16.25%; /* Adaptativo */
            box-shadow: 0px 0px 60px rgba(245, 148, 184, .5);
            animation: bloom2 3s ease-in-out;
            animation-fill-mode: forwards;
        }

        .petals>div:nth-child(3) {
            z-index: 4;
            background: #ab1a3f;
            top: 27.25%; /* Adaptativo */
            height: 16.25%; /* Adaptativo */
            box-shadow: 0px 0px 60px rgba(245, 148, 184, .5);
            animation: bloom3 3s ease-in-out, glowing 2.5s ease-in-out infinite;
            animation-fill-mode: forwards;
        }

        .petals>div:nth-child(4) {
            z-index: 3;
            background: #b81b43;
            top: 26.625%; /* Adaptativo */
            height: 16.875%; /* Adaptativo */
            box-shadow: 0px 0px 60px rgba(245, 148, 184, .5);
            animation: bloom4 3s ease-in-out, glowing 2.5s ease-in-out infinite;
            animation-fill-mode: forwards;
        }

        .petals>div:nth-child(5) {
            z-index: 2;
            background: #b81b43;
            top: 26.625%; /* Adaptativo */
            height: 16.875%; /* Adaptativo */
            box-shadow: 0px 0px 60px rgba(245, 148, 184, .5);
            animation: bloom5 3s ease-in-out, glowing 2.5s ease-in-out infinite;
            animation-fill-mode: forwards;
        }

        .petals>div:nth-child(6) {
            z-index: 1;
            background: #c9204b;
            top: 25%; /* Adaptativo */
            height: 16.25%; /* Adaptativo */
            box-shadow: 0px 0px 60px rgba(245, 148, 184, .3);
            animation: bloom6 3s ease-in-out, glowing 2.5s ease-in-out infinite;
            animation-fill-mode: forwards;
        }

        .petals>div:nth-child(7) {
            z-index: 0;
            background: #c9204b;
            top: 25%; /* Adaptativo */
            height: 16.25%; /* Adaptativo */
            box-shadow: 0px 0px 60px rgba(245, 148, 184, .3);
            animation: bloom7 3s ease-in-out, glowing 2.5s ease-in-out infinite;
            animation-fill-mode: forwards;
        }

        .deadPetals>div {
            position: absolute;
            background: #d52d58;
            width: 3.33%; /* Adaptativo */
            height: 1.875%; /* Adaptativo */
            top: 25%; /* Adaptativo */
            border-radius: 0px 30px 0px 30px;
            box-shadow: 0px 0px 30px rgba(245, 148, 184, .5);
            transition: all 0.5s ease-out;
        }

        .deadPetals>div:nth-child(1) {
            left: 119229959987px;
            transform: rotate(-30deg);
            animation: falling 20s 4s ease-in-out infinite;
        }

        .deadPetals>div:nth-child(2) {
            left: 26331084746px;
            transform: rotate(-30deg);
            animation: falling 20s 8s ease-in-out infinite;
        }

        .deadPetals>div:nth-child(3) {
            left: 129759500363px;
            transform: rotate(-30deg);
            animation: falling 20s 12s ease-in-out infinite;
        }

        .deadPetals>div:nth-child(4) {
            left: 99323149959px;
            transform: rotate(-30deg);
            animation: falling 20s 16s ease-in-out infinite;
        }

        .leaves>div:nth-last-child(1) {
            position: absolute;
            width: 9.17%; /* Adaptativo */
            height: 3.75%; /* Adaptativo */
            background: #338f37;
            top: 41.75%; /* Adaptativo */
            left: 46.33%; /* Adaptativo */
            border-radius: 100px;
        }

        .leaves>div:nth-child(1) {
            position: absolute;
            width: 2.5%; /* Adaptativo */
            height: 48.75%; /* Adaptativo */
            background: #054c05;
            top: 38.5%; /* Adaptativo */
            left: 50%; /* Adaptativo */
            border-radius: 0 0 100px 100px;
        }

        .leaves>div:nth-child(2) {
            position: absolute;
            width: 10%; /* Adaptativo */
            height: 12.5%; /* Adaptativo */
            top: 6.625%; /* Adaptativo */
            border-radius: 10px 80px 40px 80px;
            background: #054c05;
            transform-origin: bottom;
            transform: rotate(-30deg);
            top: 51.5%; /* Adaptativo */
            left: 42.33%; /* Adaptativo */
            box-shadow: inset 10px 10px #066406;
        }

        .leaves>div:nth-child(3) {
            position: absolute;
            width: 10%; /* Adaptativo */
            height: 12.5%; /* Adaptativo */
            top: 6.625%; /* Adaptativo */
            border-radius: 80px 1px 80px 40px;
            background: #054c05;
            transform-origin: bottom;
            transform: rotate(30deg);
            top: 45%; /* Adaptativo */
            left: 50%; /* Adaptativo */
            box-shadow: inset -10px 10px #066406;
        }

        .thorns>div {
            position: absolute;
            width: 0;
            height: 0;
            top: 25%; /* Adaptativo */
        }

        .thorns>div:nth-child(odd) {
            border-top: 2.5% solid transparent; /* Adaptativo */
            border-bottom: 2.5% solid transparent; /* Adaptativo */
            border-left: 2.5% solid #054c05; /* Adaptativo */
            left: 52.5%; /* Adaptativo */
        }

        .thorns>div:nth-child(even) {
            border-top: 2.5% solid transparent; /* Adaptativo */
            border-bottom: 2.5% solid transparent; /* Adaptativo */
            border-right: 2.5% solid #054c05; /* Adaptativo */
            left: 47.5%; /* Adaptativo */
        }

        .thorns>div:nth-child(1) {
            top: 58.125%; /* Adaptativo */
        }

        .thorns>div:nth-child(2) {
            top: 48.75%; /* Adaptativo */
        }

        .thorns>div:nth-child(4) {
            top: 65.625%; /* Adaptativo */
        }

        @keyframes bloom2 {
            50% {
                transform: rotate(-90deg);
                top: 50%; /* Adaptativo */
                left: 25%; /* Adaptativo */
            }

            100% {
                transform: rotate(-60deg);
                top: 76.875%; /* Adaptativo */
                left: 16.67%; /* Adaptativo */
                background: #71122a;
                box-shadow: 0px 0px 0px rgba(245, 148, 184, 0);
            }
        }

        @keyframes bloom3 {
            100% {
                transform: rotate(50deg);
            }
        }

        @keyframes bloom4 {
            100% {
                transform: rotate(-25deg);
            }
        }

        @keyframes bloom5 {
            100% {
                transform: rotate(25deg);
            }
        }

        @keyframes bloom6 {
            100% {
                transform: rotate(-10deg);
            }
        }

        @keyframes bloom7 {
            100% {
                transform: rotate(10deg);
            }
        }

        @keyframes glowing {
            50% {
                background: #d7365f;
                box-shadow: 0px 0px 60px rgba(245, 148, 184, 1);
            }
        }

        @keyframes falling {
            20% {
                top: 41.875%; /* Adaptativo */
                background: #9d193b;
                box-shadow: 0px 0px 0px rgba(245, 148, 184, 0);
            }

            100% {
                top: 41.875%; /* Adaptativo */
                opacity: 0;
            }
        }

        .texto {
            color: white;
            font-size: 5vw; /* Tamaño de texto adaptativo */
            margin-top: 20px; /* Espacio entre el ramo y el texto */
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="glass">
            <div class="shine"></div>
        </div>
        <div class="thorns">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="leaves">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="petals">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="deadPetals">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h4 class="texto">Mi amor por ti durará hasta que caiga el último pétalo ❤️</h4>
    </div>
</body>

</html>
